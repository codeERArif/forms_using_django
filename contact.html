{% extends 'base.html' %}

{% block title %} Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="https://source.unsplash.com/1200x400?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
  <h1 class = "text-center">Contact Us</h1>
  <form method = "POST" action = "/contact">
    {% csrf_token %}

    <div class="form-group">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="e-mail" name="e-mail" placeholder="Enter your e-mail">
    </div>

    <div class="form-group">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone Number">
    </div>

    <div class="form-group">
      <label for="desc">Tell why you want to conatct me...</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
  </form>

</div>

 

{% endblock body %}
